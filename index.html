<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
      <p id="timer">Time Left: 59s</p>
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input  onclick="enableBtn()" type="radio" value="a" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Answer</label>
            </li>
            <li>
              <input  onclick="enableBtn()" type="radio" value="b" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Answer</label>
            </li>
            <li>
              <input onclick="enableBtn()" type="radio"  value="c"name="answer" id="c" class="answer">
              <label for="c" id="c_text">Answer</label>
            </li>
            
          </ul>
        </div>
        <button  id="btn" disabled class="submit" onclick="nexthandler()">Submit</button>
      </div>
    <script src="app.js"></script>
</body>
</html>
